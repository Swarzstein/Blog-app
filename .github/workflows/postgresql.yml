name: PostgreSQL

on:
  push:
    branches:
      - main

jobs:
  postgresql:
    runs-on: ubuntu-latest
    steps:
      - name: Create PostgreSQL service container
        uses: docker/whalesay/whalesay@v1
        with:
          image: postgres:14

      - name: Connect to PostgreSQL
        run: |
          export PGPASSWORD=mypassword
          psql -h localhost -p 5432 -U postgres
